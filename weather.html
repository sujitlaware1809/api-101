<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #e0f7fa;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .weather-card {
      margin-top: 20px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üå¶Ô∏è Simple Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Get Weather</button>

  <div id="weatherResult" class="weather-card"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      const apiKey = "3317bc82b3a9c7ef6bd96bf8f1834a58"; // Replace this with your actual API key
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const response = await fetch(url);
      const data = await response.json();

      const resultDiv = document.getElementById("weatherResult");

      if (data.cod === 200) {
        resultDiv.innerHTML = `
          <h2>Weather in ${data.name}</h2>
          <p><strong>Temperature:</strong> ${data.main.temp} ¬∞C</p>
          <p><strong>Description:</strong> ${data.weather[0].description}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        `;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">City not found. Please try again.</p>`;
      }
    }
  </script>
</body>
</html>
